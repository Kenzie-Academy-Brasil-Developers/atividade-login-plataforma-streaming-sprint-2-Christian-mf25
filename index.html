<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<link rel="stylesheet" href="css/style.css">

	<title>Netflix</title>
</head>
<body>
	<section class="netflix">
		<div class="rgb"></div>

		<header >
			<h1>Netflix</h1>
		</header>

		<main>
			<form action="" class="form" target="get">

				<h2 class="entrar">Entrar</h2>

				<input type="email" class="form__box form--email" placeholder="Email ou número de telefone">
				
				<input type="password" class="form__box form--pass" placeholder="Senha">
				
				<input type="submit" class="form__box form--submit">

				<div class="flex-check">
				<label for="checkbox" class="check" name="check">Lembre-se de mim</label>
				<input type="checkbox" class="check">
				
				<a href="" class="form__help">Precisa de ajuda?</a>
				</div>
				
				<p class="form__new">Novo por aqui? <a class="form--assine" href="">Assine agora</a></p>

				<p class="form__paragrafo">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a class="form--know" href="">Saiba mais</a></p>
				
			</form>	
		</main>
		
		<footer>
			
		</footer>

	</section>
</body>
</html>
